<app-header></app-header>

<ng-container *ngIf="pokemons; else elseBlock">
  <span
    class="container"
    *ngFor="let p of (pokemons.pokemon | paginate: pagination)"
    (click)="onSelect(getPokemonId(p.pokemon.url))"
    title="{{ p.pokemon.name | titlecase }} details"
  >
    <b style="cursor: text;">{{ p.pokemon.name | uppercase }}</b>
    <app-pokemon-sprite [pokemonUrl]="p.pokemon.url" [pokemonName]="p.pokemon.name"></app-pokemon-sprite>
  </span>
</ng-container>

<div class="footer"><pagination-controls (pageChange)="pageChange($event)"></pagination-controls></div>

<ng-template #elseBlock>{{ errorMsg }}</ng-template>
